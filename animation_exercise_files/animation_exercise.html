<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jQuery animation</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<style>
		* { padding: 0; margin: 0; }
		body { font-family: sans-serif; font-size: 100%; margin: 10px; color: #222; background-color: #eee; }
		#animate { 
			display: none;
			position: absolute; 
			top: 80px; 
			left: 100px; 
			width: 180px; 
			height: 120px; 
			font-size: 2em; 
			text-align: center; 
			line-height: 118px; 
			color: #fff; 
			background-color: #00c; 
			border: 2px solid #006; 
			border-radius: 5px; 
		}
		li {
                background-color: silver;
                list-style-type: none;
                cursor: pointer;
        }

	</style>
</head>
<body>

<!-- basic ex 2 -->
 
	<div id="customAnimation">
		<h1>Custom Animation</h1>
	</div>
	<ul>
		<li>Task 1</li>
		<li>Task 2</li>
		<li>Task 3</li>
		<li>Task 4</li>
		<li>Task 5</li>
	</ul>

	<script>
		$(document).ready(function() {
			$('li').on('click', function() {
				$(this).animate({
					opacity: 0.0,
					paddingLeft: '+=80'
					}, 500, function() {
					$(this).remove();
				});
			});
		});
	</script>


</body>
