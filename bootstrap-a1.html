<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>advanced bootstrap</title>
</head>


<body>
    <div class="container">
        
        <div class="d-flex justify-content-between bg-danger p-2">
            <div class="col-lg-1 col-md-2 bg-white">Text</div>
            <div class="col-lg-1 col-md-2 ml-1 bg-white">Text</div>
        </div>
        
        <div class="d-flex justify-content-between bg-warning p-2">
            <div class="col-lg-2 bg-white ml-1 mr-1">Text</div>
            <div class="col-lg-2 bg-white ml-1 mr-1">Text</div>
            <div class="col-lg-2 bg-white ml-1 mr-1">Text</div>
        </div>
        
        <div class="d-flex justify-content-start bg-secondary p-2">
            <div class="col-lg-2 bg-white">Text</div>
            <div class="col-lg-6 bg-white ml-1 mr-1">Text</div>
            <div class="col-lg-3 bg-white ml-auto mr-0">Text</div>
        </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</html>
